<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened
    fixedInViewport="true" fixedTopGap="64" *ngIf="showMenu">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons">
          home
        </i>
        Home
      </a>
      <a mat-list-item routerLink="/users">
        <i class="material-icons">
          perm_identity
        </i>
        Users
      </a>
      <a mat-list-item routerLink="/resources">
        <i class="material-icons">
          source
        </i>
        Resources
      </a>
      <a mat-list-item routerLink="/delayedusers">
        <i class="material-icons">
          perm_identity
        </i>
        Delayed Users
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
