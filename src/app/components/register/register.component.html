<mat-card>
  <mat-card-title>Cadastrar novo Usu√°rio</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="register.email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="register.password" name="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
  </form>
  <div class="register-button">
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="registerUser()">
      Cadastrar
    </button>
  </div>
</mat-card>
